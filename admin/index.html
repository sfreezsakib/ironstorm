<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRON STORM - Admin Panel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* ড্যাশবোর্ড কার্ড সিস্টেম ডিজাইন */
    body { background-color: #020617 !important; }
    
    /* সাইডবার মেনু */
    [class^="SidebarContainer"] {
      background: #0f172a !important;
      padding: 10px !important;
    }

    /* কালেকশন লিস্টকে কার্ড বানানো */
    [class^="CollectionMain"] {
      display: grid !important;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)) !important;
      gap: 15px !important;
      padding: 20px !important;
    }

    /* প্রতিটি আইটেম বা বাটন আপনার ছবির মতো কার্ড স্টাইল */
    [class^="CardContainer"], [class^="StyledListItemButton"] {
      background: #1e293b !important;
      border: 2px solid #3b82f6 !important;
      border-radius: 16px !important;
      height: 120px !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
      color: white !important;
      font-weight: bold !important;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4) !important;
      transition: transform 0.2s !important;
    }

    [class^="CardContainer"]:hover {
      transform: scale(1.05) !important;
      background: #2563eb !important;
    }

    /* টপ বার সেটিংস */
    header {
      background: #020617 !important;
      border-bottom: 2px solid #2563eb !important;
    }

    /* এডিটর উইন্ডো */
    [class^="ControlContainer"] {
      background: #1e293b !important;
      border-radius: 12px !important;
      border: 1px solid #3b82f6 !important;
      color: white !important;
      padding: 15px !important;
    }
    
    label { color: #60a5fa !important; font-weight: bold !important; text-transform: uppercase !important; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
